    <body>
            <h1>
       Қыс
    </h1>
    <p>
       Ақ киімді, денелі, ақ сақалды,<br>
    Соқыр, мылқау, танымас тірі жанды.<br>
    Үсті-басы ақ қырау, түсі суық,<br>
    Басқан жері сықырлап, келіп қалды.
    </p>
    </body>
