<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Instagram.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram</title>
</head>
<body>
<main>
    <img src="IG.jpeg" alt="iG" class="phoneImg">
    <div class="from-div">
        <form >
            <img src="instaLogo.png" alt="logo" class="instaLogo">
            <input type="text" class="input" placeholder="phone number, username or email" required>
            <input type="password" class="input" placeholder="password" required>
            <button class="login-btn">Log In</button>
            <p id="or">or</p>
            <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
        </form>
        <div class="sin-up">
            <p class="sing-lin">Don't have an account?<a href="#" class="sing-link">Sign Up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app</p>
            <div class="store">
                <img src="playStore.png" alt="" id="play">
                <img src="getMicrosoft.png" alt="" id="microsoft">
            </div>
        </div>
    </div>
</main>  
</body>
</html>
